<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Institutional Memory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Outfit:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#4255FF',
              'primary-hover': '#3040D6',
              background: '#0F1123',
              surface: '#16182D',
              'surface-light': '#1F213A',
              border: '#2E346B',
              text: '#FFFFFF',
              'text-secondary': '#9297C9',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: #0F1123;
        color: #ffffff;
        font-family: 'Manrope', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1123; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2E346B; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4255FF; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
